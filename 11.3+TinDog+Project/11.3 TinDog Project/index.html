<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinDog</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<style>


  .container {
    display: grid;
    grid-template-columns: repeat(7, 300px);
    grid-template-rows: repeat(2, 400px);
  }

  #title h1 {
    font-size: 3rem;
    grid-column-start: 2;
    grid-column-end: 3;
  }

  .container img {
    grid-column-start: 5;
  }



</style>

<body>

  <!-- Title -->
  
    <div class="container">
      <section id="title">
        <div class="px-4 pt-5 my-5 text-center border-bottom">
          <h1 class="display-4 fw-bold text-body-emphasis">Meet new and interesting <br>dogs nearby.</br></h1>
          <div class="col-lg-6 mx-auto">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
              <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Download</button>
              <button type="button" class="btn btn-outline-secondary btn-lg px-4">Download</button>
            </div>
          </div>
          <div class="overflow-hidden" style="max-height: 30vh;">
            <div class="container mt-2">
              <img src="images/iphone.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="330" height="600" loading="lazy">
            </div>
          </div>
        </div>
    </div>
  

  </section>
  <!-- Features -->
  <section id="features">

  </section>
  <!-- Testimonial -->
  <section id="testimonial">

  </section>
  <!-- Pricing -->
  <section id="pricing">

  </section>
  <!-- Footer -->
  <section id="footer">

  </section>
</body>

</html>
